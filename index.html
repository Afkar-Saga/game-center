<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Center</h1>
    <div id="game-guess" class="game">
        <h3>Guess the Number</h3>
        <p>Guess a Number from 1-1000</p>
        <input type="text" id="guessBox">
        <input type="submit" value="Guess" id="submitGuess">
        <p>You have <span id="guess-num"></span> guess left</p>
    </div>
    <div id="game-rps" class="game">
        <h3>Rock Paper Scissor</h3>
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count">0</p>
            </div>
            <div class="tieScore">
                <h2>Tie</h2>
                <p class="t-count">0</p>
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count">0</p>
            </div>
        </div>
        <p>Choose your Moves!</p>
        <div id="options">
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissor">Scissor</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
