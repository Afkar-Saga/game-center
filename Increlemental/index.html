<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trying to make Incremental game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="energy">You have {{ format(player.energy) }} Energy</div>
      <button @click="increaseEnergy">Energy</button>
      <div class="magic">You have {{ format(player.magic) }} Magic</div>
      <div class="magic-generator" v-for="(mg, index) in player.magicGenerators">
        <h4 class="magic-gen-name">{{ mg.name }}</h4>
        <span class="magic-gen-amount">Amount: {{ format(mg.amount) }}</span>
        <span class="magic-gen-multiplier"> x{{ format(mg.mult) }}</span>
        <span class="magic-gen-cost">Costs: {{ format(mg.cost) }} Energy</span>
        <button @click="buyMagicGenerators(index)">Buy 1</button>
      </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/format.js"></script>
    <script src="js/player.js"></script>
    <script src="js/loop.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
